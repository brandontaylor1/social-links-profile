<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>
<body>
    <main class="container">
        <div class="profile-content">
            <div class="img-container">
                <img src="./images/avatar-jessica.jpeg" class="" alt="profile-pic">
            </div>
            <div class="profile-text">
                <h1>Jessica Randall</h1>
                <h2>London, United Kingdom</h2>
            </div>
            <p>"Front-end developer, video game connoisseur and avid reader"</p>
        </div>
        <div class="social-link-button-container">
            <button class="social-link-button"><a href="#">GitHub</a></button>
            <button class="social-link-button"><a href="#">Frontend Mentor</a></button>
            <button class="social-link-button"><a href="#">LinkedIn</a></button>
            <button class="social-link-button"><a href="#">Twitter</a></button>
            <button class="social-link-button"><a href="#">Instagram</a></button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
